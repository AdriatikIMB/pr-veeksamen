<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>

    <h1>Users List</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">Tilbake til forsiden</a>

</body>
</html>
