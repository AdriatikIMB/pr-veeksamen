<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legg til bruker</title>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

    <a href="{{ url_for('index') }}">Tilbake til f√∏rste side</a> 

    <h1>Logg inn</h1>

    <form action="/submit" method="post" onsubmit="showConfirmation()">
        <label for="username">Brukernavn:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Passord:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" pattern="^\+47\d{8}$" placeholder="+4712345678" required><br><br>


        <button type="submit">Login</button> 
        <div>
        <a href="{{ url_for('createacc') }}">Opprett konto hvis du ikke har allerede</a>
        </div>
        <div>
        <a href="{{ url_for('glemt_passord') }}">Glemt passord?</a>
        </div>
        
        
    </form>

   
   
</body>
</html>
